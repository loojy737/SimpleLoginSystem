<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel = "stylesheet" href = "../css/login.css">
    
    <title> Smart Login </title>
</head>
<body>

   
  <div class="main-login-page container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card">
      <h1 class="login-header text-center mb-4 text-primary">Login</h1>

      <div>
       
        <div class="mb-3 input-group">
          
          <input type="email" class="form-control" placeholder="Email" id="email-input" required />
        </div>

       
        <div class="mb-3 input-group">
          
          <input type="password" class="form-control" placeholder="Password" id="password-input" required />
        </div>

        
        <div id="login-error" class="mb-3 small">

        </div>

      
        <button type="submit" class="btn btn-primary w-100 mb-3" id="login-btn">Login</button>
      </div>

     
      <p class="text-center mb-0">
        Don't have an account? <a href="signup.html" class="text-primary text-decoration-none">Sign up</a>
      </p>
    </div>
  </div>
    <script src = "../js/login.js">

    </script>
    
</body>
</html>
